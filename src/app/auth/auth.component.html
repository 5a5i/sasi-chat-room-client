<div class="parent">
  <!-- <h1 *ngIf="registerSucess"> Register Success :D </h1> -->
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form #myForm="ngForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					<!-- <input type="text" name="txt" placeholder="Username" required="">
					<input type="email" name="email" placeholder="Email" required="">
          <input type="number" name="broj" placeholder="BrojTelefona" required="">
					<input type="password" name="pswd" placeholder="Password" required=""> -->
					<input matInput [(ngModel)]="data.email" placeholder="Email" type="email" name="email" required="">
          <input matInput [(ngModel)]="data.username" placeholder="Username" type="text" name="username">
          <input matInput [(ngModel)]="data.password" placeholder="Password" type="password" name="password">
					<button mat-button (click)="onRegisterClick()" cdkFocusInitial>Sign up</button>
				</form>
			</div>
			<div class="login">
				<form #myForm="ngForm">
					<label for="chk" aria-hidden="true">Login</label>
					<!-- <input type="email" name="email" placeholder="Email" required=""> -->
					<!-- <input type="password" name="pswd" placeholder="Password" required=""> -->
          <input matInput [(ngModel)]="data.username" placeholder="Email" type="text" name="username">
          <input matInput [(ngModel)]="data.password" placeholder="Password" type="password" name="password">
					<button mat-button (click)="onLoginClick()" cdkFocusInitial>Login</button>
				</form>
			</div>
	</div>
</div>
